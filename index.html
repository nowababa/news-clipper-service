<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동화 뉴스 클리핑 서비스</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* 키워드 관리 스타일 */
        .keyword-container {
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .keyword-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .keyword-input-group input {
            flex: 1;
        }

        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .keyword-tag {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .keyword-tag .remove-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }

        .keyword-tag .remove-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .preview-section {
            margin-top: 20px;
        }

        .news-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .news-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #1f2937;
        }

        .news-summary {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
            color: #9ca3af;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #059669;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .keyword-input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-newspaper"></i> 뉴스 클리핑 서비스</h1>
            <p>매일 아침 관심 주제의 뉴스를 자동으로 받아보세요</p>
        </div>

        <!-- 알림 메시지 -->
        <div id="alertContainer"></div>

        <!-- 키워드 관리 -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-tags"></i>
                관심 키워드 관리
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">새 키워드 추가</label>
                    <div class="keyword-input-group">
                        <input type="text" id="newKeyword" class="form-input" placeholder="예: 인공지능, 사이버보안" maxlength="50">
                        <button onclick="addKeyword()" class="btn btn-sm">
                            <i class="fas fa-plus"></i> 추가
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">현재 키워드 목록</label>
                    <div class="keyword-container">
                        <div id="keywordTags" class="keyword-tags">
                            <!-- 키워드 태그들이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 이메일 설정 -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-envelope"></i>
                이메일 설정
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">받는 이메일 주소</label>
                    <input type="email" id="emailAddress" class="form-input" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label">발송 시간</label>
                    <input type="time" id="sendTime" class="form-input" value="07:00">
                </div>

                <button onclick="saveSettings()" class="btn">
                    <i class="fas fa-save"></i> 설정 저장
                </button>

                <button onclick="testEmail()" class="btn btn-secondary" style="margin-left: 10px;">
                    <i class="fas fa-paper-plane"></i> 테스트 이메일
                </button>
            </div>
        </div>

        <!-- 서비스 상태 -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-info-circle"></i>
                서비스 상태
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">자동화 상태</label>
                    <div class="status-badge status-active">
                        <i class="fas fa-check-circle"></i>
                        활성화됨 (매일 오전 7시 자동 실행)
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">마지막 실행</label>
                    <p id="lastRun">2024-01-15 07:00:00 (5개 뉴스 발송)</p>
                </div>
            </div>
        </div>

        <!-- 뉴스 미리보기 -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-eye"></i>
                뉴스 미리보기
            </div>
            <div class="card-body">
                <button onclick="previewNews()" class="btn">
                    <i class="fas fa-sync"></i> 최신 뉴스 미리보기
                </button>

                <div id="newsPreview" class="preview-section">
                    <!-- 뉴스 미리보기가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
